<!DOCTYPE html>
<html>
   <head>
      <title>Form</title>
      <meta charset="utf-8">
   </head>
   <body>
       <form method="post" name="textdata">
           <fieldset>
               <legend>Personal data:</legend>
               <label>Name: <input type="text" required></label>
               <label>Age: <input type="radio" name="age" value="<18">&lt;18</label>
                <label><input type="radio" name="age" value="19-35">19-35</label>
                <label><input type="radio" name="age" value="36-48">36-48</label>
                <label><input type="radio" name="age" value=">49">&gt;49</label>
                <br>
                <label>Profession: <input name="Jobs" list="Jobs" value="Programmer">
                <datalist id="Jobs">
                    <option>Programmer</option>
                    <option >Surgeon</option>
                    <option>Artist</option>
                    <option>Economist</option>
                </datalist></label>
                <label>Country: <select name="Coutries" required>
                    <option value="Portugal">Portugal</option>
                    <option value="Spain">Spain</option>
                    <option value="France">France</option>
                    <option value="Ukrain">Ukrain</option>
                    </select>
                </label>
                <br>
                <label>Interests: 
                    <label><input type="checkbox" name="Reading" value="Reading">Reading</label>
                    <label><input type="checkbox" name="Cycling" value="Cycling">Cycling</label>
                    <label><input type="checkbox" name="Fishing" value="Fishing">Fishing</label>
                    <label><input type="checkbox" name="Walking" value="Walking">Walking</label>
                    
                </label>
                <br>
                <label>How did you find out about the site: 
                    <textarea name="description" rows="5" cols="60"></textarea>
                </label>
                <br>
                <button type="submit">Send</button>
           </fieldset>
       </form>
   </body>
</html>
